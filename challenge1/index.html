<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title></title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challege 1: Your age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onClick="ageInDays()">
            Click Me
          </button>
        </div>

        <div>
          <button class="btn btn-danger" onClick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result">
          <h2></h2>
        </div>
      </div>
    </div>

    <!-- challenge2 -->
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onClick="generateCat()"
      >
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!-- challenge3 -->
    <div class="container-3">
      <h2>Challenge 3: Rock , Papers, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="/static/images/rock.png "
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="/static/images/paper.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="/static/images/scissors.png "
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
